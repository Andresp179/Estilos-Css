<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/estilos.css" type="text/css"> 
	
  <link rel="stylesheet" href="css/RegistroExterno.css" type="text/css"> 
	<title>Registrate</title>
</head>
<body>
  <header>
		<div class="contenedor">
			<h1 class=""> MacondoLab</h1>
			<input type="checkbox" id="menu-bar">
			<label class="icon-menu" for="menu-bar"></label>
			<nav class="menu">
				<a href="index.html"> Inicio</a>
				<a href="nosotros.html"> Nosotros</a>
				<a href="contacto.html"> Contacto</a>
				<a href="registrar.html"> Registrate</a>
			</nav>
		</div>
	</header>

<p class="v113_12">Registro Emprendedores Unisimon</p>
<form action="">
    <label class="v113_13">Saludo:</label>
    <select class="v113_37" id="def">
        <option value="0">Seleccione:</option>
        <option value="1">Señor</option>
        <option value="2">Señora</option>
      </select> 
      <label class="v113_14">Nombre:</label>
      <input type="text" class="v113_38" id="nombre" placeholder="Ingrese Nombre" name="nombre" required>
      <label class="v113_15">Apellido:</label>
      <input type="text" class="v113_39" id="apellido" placeholder="Ingrese Apellido" name="apellido" required>
      <label class="v113_16">Fecha de Nacimiento:</label>
      <input type="date"  class="v113_40" id="prestamo" name="prestamo" value="2000-01-01"   min="1960-01-01" max="2021-12-31">
      <label class="v113_17">Edad:</label>
      <input type="text" class="v113_41" id="edad" placeholder="Ingrese Edad" name="edad" required>
      <label class="v113_18">Movil:</label>
      <input type="text" class="v113_42" id="movil" placeholder="Ingrese Movil" name="movil" required>
      <label class="v113_19">Tel Oficina:</label>
      <input type="text" class="v113_43" id="edad" placeholder="Ingrese Telefono" name="telefono" required>
      <label class="v113_20">Email:</label>
      <input type="text" class="v113_44" id="Email" placeholder="Ingrese Email" name="email" required>
      <label  class="v113_23 v113_24">DATOS DE MI EMPRENDIMIENTO</label>
      <label class="v113_25">Esta registrado mi emprendimiento:</label>
      <select class="v113_46" id="register">
        <option value="0">Seleccione:</option>
        <option value="1">Si</option>
        <option value="2">No</option>    
      </select>
      <label class="v113_26">Nombre del Emprendimiento:</label>
      <input type="text" class="v113_47" id="edad" placeholder="Ingrese Emprendimiento" name="telefono" required>
      <label class="v113_27">Trabaja actualmente:</label>
      <select class="v113_48" id="trabajo">
        <option value="0">Seleccione:</option>
        <option value="1">Si</option>
        <option value="2">No</option>    
      </select>
      <label class="v113_28">Empleado o independiente:</label>
      <select class="v113_49" id="trabajo">
        <option value="0">Seleccione:</option>
        <option value="1">Empleado</option>
        <option value="2">Independiente</option>    
      </select>
      <label class="v113_29">Desea emprender:</label>
      <select class="v113_50" id="emprend">
        <option value="0">Seleccione:</option>
        <option value="1">Si</option>
        <option value="2">No</option>    
      </select>
      <label class="v113_30">Tiene alguna idea de negocio:</label>
      <select class="v113_51" id="idea">
        <option value="0">Seleccione:</option>
        <option value="1">Si</option>
        <option value="2">No</option>
      </select>
      <label class="v113_31">Tipo de emprendimiento:</label>
      <select class="v113_52" id="tipo">
        <option value="0">Seleccione:</option>
        <option value="1">Ninguna</option>
        <option value="2">Base Tecnologíca</option>
        <option value="3">Servicios</option>
        <option value="4">Producto</option>
        <option value="5">Innovacion Social</option>
      </select>
      <label class="v113_32">Nivel de emprendimiento:</label>
      <select class="v113_53" id="emprendimiento">
        <option value="0">Seleccione:</option>
        <option value="1">Emprendimiento I</option>
        <option value="2">Emprendimiento II</option>
        <option value="3">Emprendimiento III</option>
      </select>
      <label class="v113_33">Nivel de escolaridad:</label>
      <select class="v113_54" id="escolaridad">
        <option value="0">Seleccione:</option>
        <option value="1">Ninguno</option>
        <option value="2">Bachiller</option>
        <option value="3">Tecnico</option>
        <option value="4">Tecnologo</option>
        <option value="5">Profesional</option>
        <option value="6">Postgrado</option>
      </select>
      <label class="v113_34">Descripcion de emprendimiento:</label>
      <input type="text" class="v113_55" id="nombEmprendimiento" placeholder="Ingrese Descripcion de emprendimiento" name="nomEmprendimiento" required>

      <button type="submit" class="v113_35">REGISTRAR</button>
</form>   
</body>
</html>
